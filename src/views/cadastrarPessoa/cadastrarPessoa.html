<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastrar Pessoa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validarFormulario() {
      var nome = document.getElementById('nome').value;
      var email = document.getElementById('email').value;
      var cpf = document.getElementById('cpf').value;
      var telefone = document.getElementById('telefone').value;
      var cep = document.getElementById('cep').value;
      var senha = document.getElementById('senha').value;
      var confirmarSenha = document.getElementById('confirmar-senha').value;
      var dataNascimento = document.getElementById('data_nascimento').value;
      var dataNascimentoRegex = /^\d{4}-\d{2}-\d{2}$/;

      if (nome.trim() === '') {
        alert('Por favor, preencha o campo Nome.');
        return false;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor, insira um e-mail válido.');
        return false;
      }

      if (senha.trim() === '') {
        alert('Por favor, preencha o campo Senha.');
        return false;
      }

      if (senha !== confirmarSenha) {
        alert('As senhas não coincidem. Por favor, verifique.');
        return false;
      }

      var cpfRegex = /^\d{11}$/;
      if (!cpfRegex.test(cpf)) {
        alert('Por favor, insira um CPF válido.');
        return false;
      }

      if (!dataNascimentoRegex.test(dataNascimento)) {
        alert('Por favor, insira uma data de nascimento válida no formato AAAA-MM-DD.');
        return false;
      }

      var telefoneRegex = /^\d+$/;
      if (!telefoneRegex.test(telefone)) {
        alert('Por favor, insira um telefone válido.');
        return false;
      }

      var cepRegex = /^\d{8}$/;
      if (!cepRegex.test(cep)) {
        alert('Por favor, insira um CEP válido.');
        return false;
      }

      return true;
    }
  </script>
</head>

<body>

  <div class="container-expand-fluid">
    <nav class="navbar navbar-expand-lg navigationBar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/Logo.png" class="logoImage" />
        </a>
        <div>
          <a href="/" class="btn text-primary">Voltar</a>
        </div>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
          <a href="/login" class="btn btn-primary">Acesse Sua Conta</a>
        </div>
      </div>
    </nav>
  </div>

  {{#erro}}
  <div class="alert alert-danger alert-dismissible errorAlert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{erro}}</strong>
  </div>
  {{/erro}}

  <div class="container-fluid d-flex align-items-center justify-content-center depositarContainer">
    <div class="row">

      <h1 class="depositarTitle">Cadastrar Pessoa</h1>

      <form method="post" action="/cadastrarPessoa" onsubmit="return validarFormulario()">
        <fieldset>

          <div class=" mb-3">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="John Appleseed" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" id="email" name="email" placeholder="johnappleseed@icloud.com" class="form-control" />
            </div>
          </div>

          <div class="row">

            <div class="col mb-3 pt-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" id="senha" name="senha" class="form-control" />
            </div>

            <div class="col mb-3 pt-3">
              <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
              <input type="password" id="confirmar-senha" name="confirmar_senha" class="form-control" />
            </div>

          </div>


          <div class="row">

            <div class="col mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" id="cpf" name="cpf" placeholder="11111111111" class="form-control" />
            </div>

            <div class="col-md-6 mb-3">
              <label for="data_nascimento" class="form-label">Data de Nasc:</label>
              <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" />
            </div>

          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="4002-8922" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço: </label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" class="form-control" />
          </div>

          <div class="col mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="CEP" class="form-control" />
          </div>

          <div class="container-expand-fluid d-flex justify-content-between pt-2">
            <input type="reset" class="btn btn-secondary" value="Limpar os Dados" />
            <input type="submit" class="btn btn-primary" value="Concluir Cadastro" />
          </div>

        </fieldset>
      </form>

    </div>
  </div>

  <footer class="navbar navbar-expand-fluid bg-primary navigationBar">
    <div class="container ">
      <span class="phoneText">
        Central de Atendimento<br />
        4002-8922 / 3321-8181
      </span>
    </div>
  </footer>

</body>

</html>
