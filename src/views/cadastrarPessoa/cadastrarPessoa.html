<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastrar Pessoa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-expand-fluid">
    <nav class="navbar navbar-expand-lg navigationBar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/Logo.png" class="logoImage" />
        </a>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
          <button type="button" class="btn btn-primary">Acesse Sua Conta</button>
        </div>
      </div>
    </nav>
  </div>

  <!-- {{#pessoa}}
  <div class="alert alert-success alert-dismissible sucessAlert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{pessoa.result}}</strong>
  </div>
  {{/pessoa}}

  {{#erro}}
  <div class="alert alert-danger alert-dismissible errorAlert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{erro}}</strong>
  </div>
  {{/erro}} -->

  <div class="container-fluid d-flex align-items-center justify-content-center depositarContainer">
    <div class="row">

      <h1 class="depositarTitle">Cadastrar Pessoa</h1>

      <form method="post" action="/submit">
        <fieldset>

          <div class="mb-3">
            <label for="nome-completo" class="form-label">Nome Completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" placeholder="John Appleseed"
              class="form-control" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" id="email" name="email" placeholder="johnappleseed@gmail.com" class="form-control" />
            </div>
          </div>

          <div class="row">

            <div class="col mb-3 pt-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" id="senha" name="senha" class="form-control" />
            </div>

            <div class="col mb-3 pt-3">
              <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
              <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" />
            </div>

          </div>


          <div class="row">

            <div class="col mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" id="cpf" name="cpf" placeholder="11111111111" class="form-control" />
            </div>

            <div class="col-md-6 mb-3">
              <label for="aniversario" class="form-label">Data de Nasc:</label>
              <input type="date" id="aniversario" name="aniversario" class="form-control" />
            </div>

          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="4002-8922" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço: </label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" class="form-control" />
          </div>

          <div class="col mb-3">
            <label for="zipCode" class="form-label">CEP:</label>
            <input type="text" id="zipCode" name="zipCode" placeholder="CEP" class="form-control" />
          </div>

          <div class="container-expand-fluid d-flex justify-content-between pt-2">
            <input type="reset" class="btn btn-secondary" value="Limpar os Dados" />
            <input type="submit" class="btn btn-primary" value="Concluir Cadastro" />
          </div>

        </fieldset>
      </form>

    </div>
  </div>

  <footer class="navbar navbar-expand-fluid bg-primary navigationBar">
    <div class="container ">
      <span class="phoneText">
        Central de Atendimento<br />
        4002-8922 / 3321-8181
      </span>
    </div>
  </footer>

</body>

</html>
