<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Extrato</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function confirmarSaida() {
      if (confirm('Tem certeza de que deseja sair?')) {
        window.location.href = '/logout';
      }
    }

    function validarPesquisa() {

    }
  </script>
</head>

<body>

  <div class="container-expand-fluid">
    <nav class="navbar navbar-expand-lg navigationBar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/Logo.png" class="logoImage" />
        </a>
        <div>
          <a href="/home/{{contaId}}" class="btn text-primary">Voltar</a>
        </div>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
          <button type="button" class="btn btn-danger" onclick="confirmarSaida()">Sair</button>
        </div>
      </div>
    </nav>
  </div>

  <div class="container-fluid d-flex align-items-center justify-content-center extratoContainer">
    <div class="row ">

      <h1 class="depositarTitle">Consulta - Extrato</h1>

      <div class="row">
        <form method="post" action="/extrato/{{contaId}}" onsubmit="return validarPesquisa()">
          <fieldset>

            <div class="row">
              <div class="col mb-3 pt-3">
                <label for="data_inicial" class="form-label">Data Inicial:</label>
                <input type="date" id="data_inicial" name="data_inicial" class="form-control" />
              </div>

              <div class="col mb-3 pt-3">
                <label for="data_final" class="form-label">Data Final:</label>
                <input type="date" id="data_final" name="data_final" class="form-control" />
              </div>

            </div>

            <div class="container-expand-fluid d-flex justify-content-between pt-2">
              <input type="reset" class="btn btn-secondary" value="Limpar" />
              <input type="submit" class="btn btn-primary" value="Pesquisar" />
            </div>

          </fieldset>
        </form>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Operação</th>
                <th>Valor</th>
              </tr>
            </thead>

            <tbody>
              {{#movimentos}}
              <tr>
                <td>{{data}}</td>
                <td>{{tipo}}</td>
                <td>{{operacao}}</td>
                <td>{{valor}}</td>
              </tr>
              {{/movimentos}}
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <footer class="navbar navbar-expand-fluid bg-primary navigationBar">
    <div class="container ">
      <span class="phoneText">
        Central de Atendimento<br />
        4002-8922 / 3321-8181
      </span>
    </div>
  </footer>

</body>

</html>
