<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Escolher Conta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function confirmarSaida() {
      if (confirm('Tem certeza de que deseja sair?')) {
        window.location.href = '/logout';
      }
    }
  </script>
</head>

<body>

  <div class="container-expand-fluid">
    <nav class="navbar navbar-expand-lg navigationBar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/Logo.png" class="logoImage" />
        </a>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
          <button type="button" class="btn btn-danger" onclick="confirmarSaida()">Sair</button>
        </div>
      </div>
    </nav>
  </div>

  {{#mensagem}}
  <div class="alert alert-success alert-dismissible sucessAlert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{mensagem}}</strong>
  </div>
  {{/mensagem}}

  <div class="container-fluid d-flex align-items-center justify-content-center depositarContainer">
    <div class="row ">

      <h1 class="depositarTitle">Bem Vindo {{pessoa}}</h1>

      <form class="escolherConta" method="post" action="/escolher/conta/selecionar">
        <fieldset>

          <div class="mb-3">
            <label for="escolher-conta" class="form-label">Escolha uma Conta: </label>
            <select id="escolher-conta" name="escolher-conta" class="form-select">
              {{{options}}}
            </select>
          </div>

          <div class="container-expand-fluid d-flex justify-content-end pt-2">
            <input type="submit" class="btn btn-primary" value="Selecionar" />
          </div>

        </fieldset>
      </form>

      <div>
        <div class="row rowMarginEscolherConta">

          <div class="operationsContainer">
            <div class="containerContent">
              <h2 class="text-primary">Quer criar uma conta?</h2>
              <a href="/cadastrar/conta" class="btn btn-primary">Criar</a>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <footer class="navbar navbar-expand-fluid bg-primary navigationBar">
    <div class="container ">
      <span class="phoneText">
        Central de Atendimento<br />
        4002-8922 / 3321-8181
      </span>
    </div>
  </footer>

</body>

</html>
