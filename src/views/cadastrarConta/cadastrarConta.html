<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastrar Conta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validarFormulario(nome) {
      var nome = document.getElementById('nome').value;

      if (nome.trim() === '') {
        alert('O nome da conta corrente é obrigatório.');
        return false;
      }
      return true;
    }
  </script>
</head>

<body>

  <div class="container-expand-fluid">
    <nav class="navbar navbar-expand-lg navigationBar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/Logo.png" class="logoImage" />
        </a>
        <div>
          <a href="/escolher/conta" class="btn text-primary">Voltar</a>
        </div>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
          <button type="button" class="btn btn-danger">Sair</button>
        </div>
      </div>
    </nav>
  </div>

  {{#erro}}
  <div class="alert alert-danger alert-dismissible errorAlert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{erro}}</strong>
  </div>
  {{/erro}}

  <div class="container-fluid d-flex align-items-center justify-content-center cadastrarContaContainer">
    <div class="row">

      <h1 class="depositarTitle">Cadastrar Conta Corrente</h1>

      <form method="post" action="/cadastrar/conta" onsubmit="return validarFormulario()">
        <fieldset>

          <div class=" mb-3">
            <label for="nome" class="form-label">Nome da Conta Corrente:</label>
            <input type="text" id="nome" name="nome" placeholder="Conta da Igreja" class="form-control" />
          </div>

          <div class="container-expand-fluid d-flex justify-content-between pt-2">
            <input type="reset" class="btn btn-secondary" value="Limpar os Dados" />
            <input type="submit" class="btn btn-primary" value="Concluir Cadastro" />
          </div>

        </fieldset>
      </form>

    </div>
  </div>

  <footer class="navbar navbar-expand-fluid bg-primary navigationBar">
    <div class="container ">
      <span class="phoneText">
        Central de Atendimento<br />
        4002-8922 / 3321-8181
      </span>
    </div>
  </footer>

</body>

</html>
