<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Editar Pessoa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function deletarFormulario() {
            var alert=confirm("Deseja excluir esse usuário?");
            
            if (alert == true) {
                document.getElementById('deletarForm').submit();
            } else {
                console.log("cancelou");
            }
        }
    </script>
</head>

<body>

    <div class="container mt-5">

        {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{erro}}</strong> não foi possível editar o cadastro.
            </div>
        {{/erro}}


        {{#sucesso}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Certo!</strong> cadastro editado com sucesso.
            </div>
        {{/sucesso}}

        <h1>Editar cadastro de pessoa</h1>

        <form method="post" action="/pessoa/editar">
            <input type="hidden" name="id" value="{{pessoa.id}}">
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome" value="{{pessoa.nome}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" id="sobrenome" name="sobrenome" value="{{pessoa.sobrenome}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" id="cpf" name="cpf" value="{{pessoa.cpf}}">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" type="text" id="email" name="email" value="{{pessoa.email}}" >
                </div>
                <div class="col-3">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="text" id="telefone" name="telefone" value="{{pessoa.telefone}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="altura">Altura</label>
                    <input class="form-control" type="number" step="0.01" id="altura" name="altura" value="{{pessoa.altura}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="peso">Peso</label>
                    <input class="form-control" type="number" step="0.01" id="peso" name="peso" value="{{pessoa.peso}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6 d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-block" >Salvar</button>
                </div>
                <div class="col-6 d-grid mt-3">
                    <button type="button" class="btn btn-danger btn-block" onclick="deletarFormulario()">Excluir</button>
                </div>
            </div>
        </form>

        <form id="deletarForm" method="post" action="/pessoa/deletar">
            <input type="hidden" name="pessoaId" value="{{pessoaId}}">
        </form>

    </div>

</body>

</html>
