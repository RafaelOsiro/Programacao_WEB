<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="../../../public/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validarFormulario() {
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;

      if (email.trim() === '') {
        alert('O email da conta corrente é obrigatório.');
        return false;
      }

      if (senha.trim() === '') {
        alert('A senha da conta corrente é obrigatório.');
        return false;
      }

      return true;
    }
  </script>
</head>

<body>

  <div class="container-expand-fluid">
    <nav class="navbar navbar-expand-lg navigationBar">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
          <img src="../images/Logo.png" class="logoImage" />
        </a>
        <div>
          <a href="/" class="btn text-primary">Voltar</a>
        </div>
      </div>
    </nav>
  </div>

  {{#erro}}
  <div class="alert alert-danger alert-dismissible errorAlert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{erro}}</strong>
  </div>
  {{/erro}}

  <div class="container-fluid d-flex align-items-center justify-content-center loginContainer">
    <div class="row">

      <h1 class="depositarTitle">Acesse sua Conta</h1>

      <form method="post" action="/submit" onsubmit="return validarFormulario()">
        <fieldset>

          <div class="col-auto mb-3">
            <label for="email" class="form-label">Email do usuario:</label>
            <input type="text" id="email" name="email" placeholder="johnappleseed@icloud.com" class="form-control" />
          </div>

          <div class="col-auto mb-3 pt-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control" />
          </div>

          <div class="container-expand-fluid d-flex justify-content-between pt-2">
            <input type="reset" class="btn btn-secondary" value="Limpar" />
            <input type="submit" class="btn btn-primary" value="Enviar" />
          </div>

        </fieldset>
      </form>

    </div>
  </div>

  <footer class="navbar navbar-expand-fluid bg-primary navigationBar">
    <div class="container ">
      <span class="phoneText">
        Central de Atendimento<br />
        4002-8922 / 3321-8181
      </span>
    </div>
  </footer>

</body>

</html>
