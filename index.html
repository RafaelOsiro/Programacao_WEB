<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Desafio</title>
</head>

<body>
  <div>
    <div>
      <h1>Cadastro de Consulta</h1>

      <div id="mensagemDeSucesso">
        <span></span><br />
      </div>

      <form method="post">
        <fieldset>

          <label for="nome">Nome Completo:</label>
          <br/>
          <input type="text" id="nome" name="nome" placeholder="Nome completo"/>
          <br/>

          <label for="cnpj">CPF:</label>
          <br/>
          <input type="text" id="cnpj" name="cnpj" placeholder="CPF" />
          <br/>

          <label for="data-nascimento">Data de Nascimento:</label>
          <br/>
          <input type="date" id="data-nascimento" name="data-nascimento"/>
          <br/>

          <label for="endereco">Endereço: </label>
          <br/>
          <input type="text" id="endereco" name="endereco" placeholder="Endereço"/>
          <br/>

          <label for="uf">UF:</label>
          <br/>
          <select id="uf" name="uf">
            <option value="df">DF</option>
            <option value="go">GO</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
          </select>
          <br/>

          <label for="cep">CEP:</label>
          <br/>
          <input type="text" id="cep" name="cep" placeholder="CEP"/>
          <br/>

          <label for="email">E-mail:</label>
          <br>
          <input type="text" id="email" name="email" placeholder="E-mail"/>
          <br>

          <label for="telefone">Telefone:</label>
          <br>
          <input type="text" id="telefone" name="telefone" placeholder="Telefone"/>
          <br/>


          <label for="especialidade-medica">Especialidade Médica: </label>
          <br/>
          <select name="especialidade-medica" id="especialidade-medica">
              <option value="cardiologista">Cardiologia</option>
              <option value="clinico-geral">Clínico Geral</option>
              <option value="ginecologista">Ginecologista</option>
              <option value="urologiasta">Urologista</option>
          </select>
          <br/>

          <label for="data-consulta">Data da Consulta:</label>
          <br/>
          <input type="datetime-local" id="data-consulta" name="data-consulta"/>
          <br/>

          <label for="medicamentos-alergicos">Medicamentos Alérgicos:</label>
          <br/>
          <label for="antibiotico">Antibiótico</label>
          <input type="checkbox" id="antibiotico" name="antibiotico"/>
          <br>
          <label for="anti-inflamatorio">Anti-inflamatório</label>
          <input type="checkbox" id="anti-inflamatorio" name="anti-inflamatorio"/>
          <br/>

          <label for="inforamcoes-adicionais">Informações Adicionais:</label>
          <br>
          <textarea name="inforamcoes-adicionais" id="inforamcoes-adicionais" placeholder="Informações adicionais" cols="10" rows="5">
          </textarea>
          <br>

          <input type="button" value="Voltar"/>
          <input type="reset" value="Resetar"/>
          <input type="submit" value="Enviar"/>
        </fieldset>
      </form>

    </div>
  </div>
</body>

</html>
