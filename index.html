<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Desafio</title>
</head>

<body class="bg-light">
  <div class="container" id="forms">

    <form method="post">
      <fieldset>
        <div class="row">
          <div class="col-md-8 order-md-1">
            <h1 class="mb-3">Dados Pessoais</h1>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="first-name" class="form-label">Nome:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Nome" class="form-control"/>
              </div>
              <div class="col-md-6 mb-3">
                <label for="last-name">Sobrenome:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Sobrenome" class="form-control"/>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" class="form-control"/>
              </div>
              <div class="col-md-6 mb-3">
                <label for="data-nascimento" class="form-label">Data de Nasc:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" class="form-control"/>
              </div>
            </div>

            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço: </label>
              <input type="text" id="endereco" name="endereco" placeholder="Endereço" class="form-control"/>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="uf" class="form-label">UF:</label>
                <select id="uf" name="uf" class="custom-select d-block w-100">
                  <option value="df">DF</option>
                  <option value="go">GO</option>
                  <option value="mt">MT</option>
                  <option value="ms">MS</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="CEP" class="form-control"/>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" id="email" name="email" placeholder="voce@examplo.com" class="form-control"/>
              </div>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone:</label>
              <input type="text" id="telefone" name="telefone" placeholder="Telefone" class="form-control"/>
            </div>
          </div>
            
          <div class="col-md-4 order-md-2 mb-4" id="Consulta">
            <h1 class="d-flex justify-content-between align-items-center mb-3 text-muted">Consulta</h1>

            <div class="mb-3">
              <label for="especialidade-medica">Especialidade Médica: </label>
              <select name="especialidade-medica" id="especialidade-medica" class="custom-select d-block w-100">
                  <option value="cardiologista">Cardiologia</option>
                  <option value="clinico-geral">Clínico Geral</option>
                  <option value="ginecologista">Ginecologista</option>
                  <option value="urologiasta">Urologista</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="data-consulta">Data da Consulta:</label>
                <input type="date" id="data-consulta" name="data-consulta" class="form-control"/>
              </div>
              <div class="col-md-6 mb-3">
                <label for="horario-consulta">Horário da Consulta:</label>
                <input type="time" id="horario-consulta" name="horario-consulta" class="form-control"/>
              </div>
            </div>

            <div class="mb-3">
              <label for="medicamentos-alergicos">Medicamentos Alérgicos:</label>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" id="antibiotico" name="antibiotico" class="custom-control-input"/>
                <label for="antibiotico" class="custom-control-label">Antibiótico</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" id="anti-inflamatorio" name="anti-inflamatorio" class="custom-control-input"/>
                <label for="anti-inflamatorio" class="custom-control-label">Anti-inflamatório</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" id="anti-alergico" name="anti-alergico" class="custom-control-input"/>
                <label for="anti-alergico" class="custom-control-label">Anti-alérgico</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="inforamcoes-adicionais">Informações Adicionais:</label>
              <textarea name="inforamcoes-adicionais" id="inforamcoes-adicionais" placeholder="Informações adicionais" cols="10" rows="6" class="form-control">
              </textarea>
            </div>
          </div>

        </div>

        <div>
          <input type="button" value="Voltar"/>
          <input type="reset" value="Resetar"/>
          <input type="submit" value="Enviar"/>
        </div>
      </fieldset>
    </form>

  </div>
</body>

</html>
