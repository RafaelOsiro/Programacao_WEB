<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Desafio</title>
</head>

<body class="bg-light">
  <div class="container" id="forms">

    <form method="post" action="submit-forms">
      <fieldset>
        <div class="row">
          <div class="col-md-8 order-md-1">
            <h1 class="mb-3">Dados Pessoais</h1>
            
            <div class="row">
              <label for="first-name" class="form-label">Nome:</label>
              <input type="text" id="first-name" name="first-name" placeholder="Nome" class="form-control"/>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" class="form-control"/>
              </div>
              <div class="col-md-6 mb-3">
                <label for="data-nascimento" class="form-label">Data de Nasc:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" class="form-control"/>
              </div>
            </div>
          </div>
        </div>

        <div>
          <input type="button" value="Voltar"/>
          <input type="reset" value="Resetar"/>
          <input type="submit" value="Enviar"/>
        </div>
      </fieldset>
    </form>

  </div>
</body>

</html>
